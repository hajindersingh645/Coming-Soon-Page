<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Daakroom</title>
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
	<style type="text/css">
		*{margin:0;padding:0;}img{max-width:100%;}body{text-align:center;background:#fff6ed}.inner{/*display:flex;justify-content:center;flex-direction:column;height:100vh*/}.nt.ui.view{width:90%;margin:0 auto}.social-accounts{padding:30px 0}.heading{padding-top:10px;width:40%;margin:0 auto}.heading .title{font-size:1.1666666875em;font-family: 'Merriweather', serif;font-weight:300;line-height:28px;padding-bottom:15px;color:#414042}.separator{position:relative}.separator:before,.separator:after{content:"";position: absolute;width: 48%;background-color:rgba(0,0,0,.08);left:0;height: 1px;bottom:-10px}.separator:after{left:initial;right:0}.title strong{color:#e26065;font-weight:300}.title a{color:#e26065;text-decoration:none;transition: all 1s;-webkit-transition:all 1s;}a:hover,a:focus{text-decoration:underline}.spacing{padding-top: 40px}
		@media screen and (max-width: 768px){
			.heading{width: 80%;}
		}@media screen and (max-width: 480px){
			.heading{width: 100%;}
		}
	</style>
</head>
<body>
	<div class="nt ui view">
		<div class="main content">
			<div class="inner">
				<div class="centerize">
					<div class="spacing"></div>
					<h1 title="Daakroom"><img src="img/logo.png" width="250" height="288" alt="daakroom"></h1>
					<div class="social-accounts">
						<div class="heading">
							<h2 class="title">Daakroom is an initiative by <a href="http://battees.com" target="_blank">Battees</a> to bring the power of handwritten communication back into the lives of people!</h2>
							<h2 class="title">Our website is currently under construction.</h2>
							<h2 class="title">Till then, have a look at our previous work at <a href="http://battees.blogspot.in" target="_blank">battees.blogspot.in</a></h2>
						</div>
						<!-- <div class="separator"><span><i class="fa fa-bullhorn fa-lg" aria-hidden="true"></i></span></div>
						<div class="list social">
							<ul>
								<li><a href="#"><i class="fa fa-"></i><span>Google+</span></a></li>
							</ul>
						</div> -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://use.fontawesome.com/3fa2fd1265.js"></script>
</body>
</html>
